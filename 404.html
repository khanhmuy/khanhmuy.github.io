<!DOCTYPE html>
<html>
    <head>
        <title>404, something's not right</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <style>
        html {
            min-height: 100%;
            overscroll-behavior: none;
        }
        body {
            font-family: Inter;
            color: #575757;
            background-color: #faffed;
            background: linear-gradient(-45deg, #ffd5e7, #FCF7F8, #dcf0ff);
	        background-size: 400% 400%;
	        animation: gradient 15s ease infinite;
	        height: 100vh;
            text-align: center;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        h2 {
            font-size: 40px
        }
        p {
            font-size: 20px;
        }
        .link {
            color: inherit;
            transition: all 0.3s ease-in-out;
        }
        .link:hover {
            color: #ffc0dd
        }
        .balls {
            width: 480px;
            height: 178px;
        }
        @media screen and (max-width: 900px) {
            .balls {
                width: 291px;
                height: 90px;
            }
        }
    </style>
    <body>
        <h2>404, something's not right</h2>
        <p>the page you are looking for does not exist.</p>
        <p>here's a picture of king kong balls while you contemplate your life choices</p>
        <img src="assets/balls.jpg" alt="king kong balls" class="balls">
        <br><br>
        <p>you can also try going back to the <a href="https://khanhmuy.github.io" class="link">homepage</a></p>
    </body>
</html>
